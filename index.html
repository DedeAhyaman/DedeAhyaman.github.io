<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="assets/images/icon.png">
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: poppins;
        }
        th{
            text-align: center !important;
        }
    </style>
    <title>DEDE AHYAMAN</title>
</head>
<body>
    <section class="container"> 
            <h1 class="text-center mt-5 mb-5 fw-bolder ">
                TOKO PUTRA KURNIA
            </h1>
            <h3 class="mt-3">Input Barang</h3>
                <select name="jenis_barang" id="jenis_barang" class="form-select">
                    <option value="Air Mineral">Air Mineral</option>
                    <option value="Kecap">Kecap</option>
                    <option value="Saus">Saus</option>
                    <option value="Minyak">Minyak</option>
                    <option value="Terigu">Terigu</option>
                    <option value="Gula">Gula</option>
                    <option value="Garam">Garam</option>
                </select>

                <input type="text" name="jumlah" placeholder="Jumlah Barang" id="jumlah" class="form-control mt-3 mb-3">    
            
                <button type="button" onclick="addBarang()" value="Tambah" class="btn btn-md btn-success"><i class="bi bi-cart3 px-3"></i></button>
               
        </fieldset>
    
        <div class="col-15 mt-3 mb-3">
            <div class="card mb-4">
              <div class="card-header pb-3">
                <div class="row mt-3">
                  <div class="col-md-8 mb-3">
                    <button type="button" data-toggle="modal" data-target="#addBarangModal"
                    onclick="tambah()" class="btn btn-sm light btn-primary"
                    data-animation="slide" data-plugin="custommodal" data-overlaySpeed="200"
                    data-overlayColor="#36404a">Data Barang
                </button>
                  </div>
                  <div class="col-md-4 mb-3">
                    <input type="text" class="form-control" id="myInput" onkeyup="myFunction ()"
                      placeholder="Search for names.." style="width: 75%;">
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card" style="border: none !important;">
                    <div class="card-header">
                        <div class="button-list">
                         
        </div> 
 
        <table id="table" class="table  text-center">
        </table>
        
        <p>
            Total : <span id="total_bayar"></span>
        </p>
        <input type="text" id="pembayaran" class="form-control mb-3" onkeyup="kembalian()" placeholder="Pembayaran">
        <p>
            Kembalian : <span id="kembalian"></span>
        </p>

        <p class="text-center mt-5"><i class="bi bi-c-circle"></i> DedeAhyaman 2022</p>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/register.js"></script>
    <script src="service-worker.js"></script>
</body>

</html>
